<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>
	<main class="app">
    <div class="container">
      <div class="toDoApp">
		<section class="greeting">
			<h2 class="title">
				¿Qué tal?,<input type="text" id="name"  placeholder="Ingresa tu nombre"/>
			</h2>
		</section>
		<section class="create-todo">
			<h3>CREA TU LISTA</h3>
			<form id="new-todo-form">
				<h4>¿Qué quieres añadir?</h4>
				<input 
					type="text" 
					placeholder="e.g. Comprar pan"
					name="content"
					id="content"/>
				<h4>Escoge una categoria</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Negocio</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>
				<input type="submit" value="Añade a tu lista" />
			</form>
		</section>
		<section class="todo-list">
			<h3>ToDo LIST</h3>
			<div class="list" id="todo-list"></div>
    </section>
  </div>
  </div>
	</main>
	<script src="index.js"></script>
</body>
</html>
